<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Опануйте Microsoft Excel</title>
  </head>
  <body>
    <div class="grid-background"></div>
    <div class="container">
      <header class="header">
        <svg class="logo" aria-label="Logo">
          <use href="/sprite.svg#logo"></use>
        </svg>
        <div class="excel-formula">f(x) = MIN(E2:E5)</div>
        <div class="excel-formula-right">SUMIF(C3:C12,''>70,000'')</div>
      </header>
      <main>
        <div class="webinar-chip-container">
          <div class="free-webinar-chip">
            <div class="dot dot-top-left"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-bottom-right"></div>
            <span class="free-webinar-text">Безоплатний вебінар</span>
          </div>
          <div class="free-webinar-date">
            <div class="dot dot-top-left"></div>
            <div class="dot dot-bottom-left"></div>
            <div class="dot dot-top-right"></div>
            <div class="dot dot-bottom-right"></div>
            <span class="free-webinar-text"
              >Старт: <strong>10 травня 19:30</strong></span
            >
          </div>
        </div>

        <div class="main-text-block">
          <h1 class="main-heading">
            Навчіться створювати Excel-таблиці на pro-рівні
          </h1>
          <p class="main-description">
            Опануйте функціонал Microsoft Excel, автоматизуйте свою роботу та
            створюйте таблиці швидко і в задоволення
          </p>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
